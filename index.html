<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Customer Video Player</title>
  </head>
  <body>
    <div class="player">
      <video id="video" src="./video/lapenko.mp4"></video>
      <div class="controls">
        <div id="progress" class="progress">
          <div id="progress-line" class="progress-line"></div>
        </div>
        <button id="toggle" class="player__button toggle">►</button>
        <input type="range" name="volume" class="slider" min="0" max="1" step="0.05" value="1" />
        <input type="range" name="playbackRate" class="slider" min="0.5" max="2" step="0.1" value="1" />
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="10" class="player__button">10s »</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
